<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | SAUFEX</title>
    <meta name="robots" content="noindex">
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: "Space Grotesk", "Inter", system-ui, -apple-system, sans-serif;
        background: #f7f7f9;
        color: #1a1a1a;
        display: grid;
        min-height: 100vh;
        place-items: center;
      }
      .card {
        background: #fff;
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        padding: 32px;
        max-width: 520px;
        width: calc(100% - 48px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }
      p {
        margin: 0 0 16px;
        color: #555;
        line-height: 1.5;
      }
      a {
        color: #6b4ce6;
        font-weight: 600;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Looking for an older post?</h1>
      <p>We’ve moved posts under <strong>/insights</strong>. Redirecting you now…</p>
      <p>If nothing happens, <a id="fallback-link" href="/insights">go to Insights</a>.</p>
    </div>
    <script>
      (function () {
        var path = window.location.pathname || "";
        if (path.indexOf("/post/") === 0) {
          var slug = path.replace(/^\/post\/+/, "");
          var target = "/insights" + (slug ? "/" + slug : "");
          var query = window.location.search || "";
          var hash = window.location.hash || "";
          var url = target + query + hash;
          var link = document.getElementById("fallback-link");
          if (link) link.href = url;
          window.location.replace(url);
        }
      })();
    </script>
  </body>
</html>
